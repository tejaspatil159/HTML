<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="./forms.json" method="post">
        <section class="email">
            <label for="email">Email : </label>
            <input minlength="5" maxlength="100" pattern=" ^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required id="email"
                type="text" name="email">
        </section>
        <section class="password">
            <label for="pass">Password : </label>
            <input pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" id="pass" maxlength="15"
                minlength="8" type="password" name="password">
        </section>
        <section class="Greet">
            <label for="greet">Range : </label>
            <span>Hello</span>
            <input max="15" min="8" id="greet" step=1 type="range" name="greet">
            <span>Bye</span>
        </section>
        <section class="Range">
            <label for="age">Age : </label>
            <span>Hello</span>
            <input max="150" min="1" id="age" step=1 type="number" name="age">
            <span>Bye</span>
        </section>
        <section class="Hobbies">
            <label for="Cric">Cricket</label>
            <input type="checkbox" id="Cric" name="Hobbies">
            <label for="Foot">Football</label>
            <input type="checkbox" id="Foot" name="Hobbies">
            <label for="Kab">Kabaddi</label>
            <input type="checkbox" id="Kab" name="Hobbies">
        </section>
        <section class="Gender">
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="Gender">
        </section>
        <section class="Field">
            <label for="field">Field</label>
            <select id="field" name="field">
                <option value="mechanical">Mechanical</option>
                <option value="it">IT</option>
                <option value="extc">Electronics and telecomunication</option>
                <option value="chemical">Chemical</option>
            </select>
        </section>
        <section class="country">
            <label for="country">Country</label>
            <input id="country" name="Country" list="coun" type="text">
            <datalist id="coun">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="china">China</option>
                <option value="uk">UK</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="shrilanka">Shrilanka</option>
                <option value="pakistan">Pakistan</option>
                <option value="russia">Russia</option>
                <option value="sounth africa">South Africa</option>
            </datalist>
        </section>
        <section class="Message">
            <label for=" mes">Message</label>
            <textarea id="mes" name="Message" rows="1" cols="30">
            </textarea>
        </section>
        <section class="submit">
            <input type="submit" value="submit" />
        </section>
    </form>

</body>

</html>
